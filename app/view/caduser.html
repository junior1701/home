{% extends "main.html" %}

{% block main %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2><i class="fa-solid fa-user-plus"></i> Cadastro de Usuário</h2>
    </div>
    <div class="card-body">
      <form id="form" method="post" action="/usuario/salvar">
        <div class="row">
          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
              <label for="nome"><i class="fa-solid fa-user"></i> Nome</label>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
              <label for="sobrenome"><i class="fa-solid fa-user"></i> Sobrenome</label>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
              <label for="senha"><i class="fa-solid fa-lock"></i> Senha</label>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
              <label for="telefone"><i class="fa-solid fa-phone"></i> Telefone</label>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="cpfCnpj" name="cpfCnpj" placeholder="CPF ou CNPJ" required>
              <label for="cpfCnpj"><i class="fa-solid fa-id-card"></i> CPF / CNPJ</label>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="rg" name="rg" placeholder="RG" required>
              <label for="rg"><i class="fa-solid fa-id-card"></i> RG</label>
            </div>
          </div>

          <div class="col-md-6 mt-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" required>
              <label for="endereco"><i class="fa-solid fa-map-location-dot"></i> Endereço</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4 gap-2">
          <a href="/usuario/lista" class="btn btn-danger">
            <i class="fa-solid fa-ban"></i> Cancelar
          </a>
          <button type="button" class="btn btn-success" id="insert">
            <i class="fa-solid fa-floppy-disk"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/caduser.js"></script>
{% endblock %}
