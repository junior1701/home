{% extends "main.html" %}

{% block main %}
<div class="container mt-5">
    <!-- <h1 class="mb-4"><i class="fa-solid fa-user-plus"></i> Cadastro de Empresa</h1> -->
    
    <form id="form">
        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#perfil"
                    type="button" role="tab" aria-controls="perfil" aria-selected="true">Perfil</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#endereco" type="button"
                    role="tab" aria-controls="endereco" aria-selected="false">Endereço</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contato" type="button"
                    role="tab" aria-controls="contato" aria-selected="false">Contato</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                    type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false"
                    disabled>Disabled</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="perfil" role="tabpanel" aria-labelledby="user-tab" tabindex="0">
                <h1>Dados do Empresa</h1>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="nome" name="nome" placeholder="Nome"
                                required>
                            <label for="nome"><i class="fa-solid fa-user"></i> Nome Fantasia</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="sobrenome" name="sobrenome"
                                placeholder="Sobrenome" required>
                            <label for="sobrenome"><i class="fa-solid fa-user"></i> Razão Social</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control fs" id="senha" name="senha" placeholder="Senha"
                                required>
                            <label for="senha"><i class="fa-solid fa-lock"></i> Senha</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="cpf" name="cpf" placeholder="CPF ou CNPJ"
                                required>
                            <label for="cpfCnpj"><i class="fa-solid fa-id-card"></i>CNPJ</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="rg" name="rg" placeholder="RG" required>
                            <label for="rg"><i class="fa-solid fa-id-card"></i>IE</label>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <label for="data_nascimento"><i class="fa-solid fa-id-card"></i>Data de abertura</label>
                            <input type="date" class="form-control fs" id="data_nascimento" name="data_nascimento" placeholder="Data de abertura" required>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="form-check mb-3">
                            <label class="form-check-input" for="ativo">Ativo?</label>
                            <input class="form-check-input" type="checkbox" id="status" name="status" placeholder="status" required>
                        </div>
                    </div>
                    
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <a href="/usuario/lista" class="btn btn-danger me-2">
                        <i class="fa-solid fa-ban"></i> Cancelar
                    </a>
                    <button class="btn btn-success" type="button" id="insert">
                        <i class="fa-solid fa-floppy-disk">
                        </i>Salvar</button>
                </div>
            </div>
            <div class="tab-pane fade" id="endereco" role="tabpanel" aria-labelledby="endereco-tab" tabindex="0">
                <h1>Dados do endereço</h1>
            </div>
            <div class="tab-pane fade" id="contato" role="tabpanel" aria-labelledby="contato-tab" tabindex="0">
                <h1>Dados de contato</h1>
            </div>

        </div>
    </form>
</div>

{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/empresa.js"></script>
{% endblock %}
