<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Izabelly ðŸ’™</title>
  <style>
    /* Reset bÃ¡sico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Fundo com partÃ­culas */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0b1e4d, #02112b);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* PartÃ­culas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      margin-bottom: 20px;
      color: #00c4ff;
      text-shadow: 0 0 10px #00c4ff;
    }

    .heart {
      color: #ff4d6d;
      font-size: 3rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .card {
      background: rgba(0, 0, 50, 0.7);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 196, 255, 0.5);
      z-index: 1;
      margin-top: 30px;
    }

    .message {
      font-size: 1.4rem;
      line-height: 1.8;
      color: #cce7ff;
      min-height: 100px;
    }

    .reveal-btn {
      background: linear-gradient(90deg, #00c4ff, #0044aa);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 196, 255, 0.5);
    }

    .reveal-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00c4ff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .card { padding: 20px 15px; }
      .message { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <h1>Izabelly ðŸ’™</h1>

  <div class="card">
    <div class="message" id="message"></div>
    <button class="reveal-btn" id="revealBtn">Clique aqui para ler minha carta</button>
  </div>

  <script>
    // ======== PartÃ­culas ========
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, size, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0,196,255,0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      for(let i=0; i<150; i++){
        let size = Math.random() * 3 + 1;
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let speedX = (Math.random() - 0.5) * 0.7;
        let speedY = (Math.random() - 0.5) * 0.7;
        particlesArray.push(new Particle(x, y, size, speedX, speedY));
      }
    }

    function animateParticles() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();

    // ======== Carta RomÃ¢ntica com digitaÃ§Ã£o automÃ¡tica ========
    const messageEl = document.getElementById('message');
    const btn = document.getElementById('revealBtn');
    const text = `Minha querida Izabelly,  
Cada instante ao seu lado Ã© um universo de felicidade.  
VocÃª ilumina minha vida como ninguÃ©m.  
Te amo infinitamente, para sempre ðŸ’™`;

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      let i = 0;
      function typeWriter() {
        if (i < text.length) {
          messageEl.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      }
      typeWriter();
    });
  </script>

</body>
</html>
