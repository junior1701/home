{% extends "main.html" %}

{% block main %}
<div class="container mt-5">
    <!-- <h1 class="mb-4"><i class="fa-solid fa-user-plus"></i> Cadastro de Usuário</h1> -->

    <form id="form">
        <input type="hidden" id="acao" name="acao" value="{{acao}}">
        <input type="hidden" id="id" name="id" value="{{id}}">
        <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#perfil"
                    type="button" role="tab" aria-controls="perfil" aria-selected="true">Perfil</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#endereco" type="button"
                    role="tab" aria-controls="endereco" aria-selected="false">Endereço</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contato" type="button"
                    role="tab" aria-controls="contato" aria-selected="false">Contato</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane"
                    type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false"
                    disabled>Disabled</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="perfil" role="tabpanel" aria-labelledby="user-tab" tabindex="0">
                <h1>Dados do usuário</h1>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="nome" name="nome" placeholder="Nome" required
                                value="{{user.nome}}" autofocus>
                            <label for="nome"><i class="fa-solid fa-user"></i> Nome</label>
                        </div>
                    </div>
                    

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="sobrenome" name="sobrenome"
                                placeholder="Sobrenome" required value="{{user.sobrenome}}">
                            <label for="sobrenome"><i class="fa-solid fa-user"></i> Sobrenome</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="cpf" name="cpf" placeholder="CPF" required
                                value="{{user.cpf}}">
                            <label for="cpf"><i class="fa-solid fa-id-card"></i> CPF</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="celular" name="celular"
                                placeholder="Telefone" required value="{{user.celular}}">
                            <label for="celular"><i class="fa-solid fa-phone"></i> Telefone</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="whatsapp" name="whatsapp"
                                placeholder="Whatsapp" required value="{{user.whatsapp}}">
                            <label for="whatsapp"><i class="fa-brands fa-whatsapp"></i> Whatsapp</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control fs" id="email" name="email" placeholder="Email"
                                required value="{{user.email}}">
                            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control fs" id="rg" name="rg" placeholder="RG" required
                                value="{{user.rg}}">
                            <label for="rg"><i class="fa-solid fa-id-card"></i> RG</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control fs" id="senhaCadastro" name="senhaCadastro"
                                placeholder="Senha" required>
                            <label for="senhaCadastro"><i class="fa-solid fa-lock"></i> Senha</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-floating mb-3">
                            <label for="data_nascimento"><i class="fa-solid fa-calendar"></i> Data de nascimento</label>
                            <input type="date" class="form-control fs" id="data_nascimento" name="data_nascimento"
                                placeholder="Data de nascimento" required value="{{user.data_nascimento}}">
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="status" name="status" >
                            <label class="form-check-label" for="status">Ativo?</label>
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="administrador" name="administrador">
                            <label class="form-check-label" for="administrador">Administrador?</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="/usuario/lista" class="btn btn-danger me-2">
                        <i class="fa-solid fa-ban"></i> Cancelar
                    </a>
                    <button class="btn btn-success" type="button" id="insertButton">
                        <i class="fa-solid fa-floppy-disk">
                        </i>Salvar</button>
                </div>
            </div>
            <div class="tab-pane fade" id="endereco" role="tabpanel" aria-labelledby="endereco-tab" tabindex="0">
                <h1>Dados do endereço</h1>
            </div>
            <div class="tab-pane fade" id="contato" role="tabpanel" aria-labelledby="contato-tab" tabindex="0">
                <h1>Dados de contato</h1>
            </div>

        </div>
    </form>
</div>

{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/user.js"></script>
{% endblock %}
